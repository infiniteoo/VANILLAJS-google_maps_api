<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps API</title>
  </head>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      // map options
      function initMap() {
        let options = {
          zoom: 10,
          center: new google.maps.LatLng(43.6121, -116.3915),
        };
        // new map
        let map = new google.maps.Map(document.getElementById("map"), options);

        addMarker({ coords: { lat: 43.615, lng: -116.2023 } });
        addMarker({ coords: { lat: 43.5788, lng: -116.5598 } });
        addMarker({ coords: { lat: 43.6629, lng: -116.6874 } });

        // add marker function
        function addMarker(props) {
          let marker = new google.maps.Marker({
            position: props.coords,
            map: map,
            icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
          });
        }

        /* // add marker
        let marker = new google.maps.Marker({
          position: { lat: 43.615, lng: -116.2023 },
          map: map,
          icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
        });

        // info window
        let infoWindow = new google.maps.InfoWindow({
          content: "<h1>Boise, ID</h1>",
        });

        marker.addListener("click", function () {
          infoWindow.open(map, marker);
        }); */
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4LC5d2GudDWrxjBkwHZrSTHsAZ5temRc&callback=initMap"
    ></script>
  </body>
</html>
